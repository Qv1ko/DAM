<!DOCTYPE html>
<html>
    <head>
        <!--CSS externo-->
        <link rel="stylesheet" href="./css/clase1.css"> <!--Link al archivo de CSS externo-->
        <!--CSS interno-->
        <style type="text/css">
            body {background-color:powderblue;}
            h1 {color:blue;}
            p {color:red;}
            h1 {
                /*Estilo de la fuente del bloque h1*/
                color:blue;
                font-family:verdana;
                font-size:300%;
            }
            p {
                color:red;
                font-family:courier;
                font-size:160%;
            }
        </style>
    </head>
    <body>
        <!--Formateo no recomendable-->
        <b>Ejemplo formateo en HTML</b>
        <!--Formateo recomendable en css externo-->
        <p>Ejemplo CSS externo</p>
        <!--Formateo no recomendable en linea-->
        <p style="font-weight:bold;">Ejemplo CSS en linea</p>
        <hr>
        <h1>Encabezado de nivel 1</h1>
		<p>Esto es un parrafo</p>
    </body>
</html>
