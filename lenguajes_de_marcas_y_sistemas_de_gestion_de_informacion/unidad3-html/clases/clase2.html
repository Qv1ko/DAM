<!DOCTYPE html>
<html>
    <head><!--En head se ponen etiquetas configuracion de la pagina (el enlace al archivo de css)-->
        <meta charset="utf-8">
        <title>Título</title>
    </head>
    <body><!--En el body se pondrá lo que queramos que vea el usuario-->
        <h1>Hola primer encabezado</h1>
        <p>Hola primer parrafo</p>
        <a><img src="./img/image.png" alt="Texto alternativo"></a> <!--Enlace de una imagen--><!--src indica donde esta la imagen--> <!--alt es el texto alternativo a la imagen-->
        <!--La etiqueta para un enlace es a y href es un atributo sirve para poner enlaces-->
        <span>Texto con espacio </span><span>C</span>
        </br><!--Etiqueta de salto de linea-->
    </body>
</html>
