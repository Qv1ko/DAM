<!DOCTYPE html><!-- Etiqueta DOCTYPE: Declara que el tipo de documento es HTML5 -->
<html><!-- Etiqueta html: Contiene todos los elementos del documento -->
    <body><!-- Etiqueta body: Cuerpo del documento que contiene el contenido que se visualiza -->
        <!--
            Etiqueta img: Vincula una imagen en la página
                He usado esta etiqueta para añadir la imagen del plano cartesiano.
            Atributo src: Especifica la ruta de la imagen
                He utilizado este atributo para definir la ruta relativa a la imagen del plano cartesiano.
            Atributo alt: Especifica un texto alternativo para la imagen, si esta no se puede mostrar
                He usado este atributo para definir el texto alternativo de la imagen, para que la imagen pueda ser leída por un lector de pantalla.
            Atributo usemap: Especifica una imagen como un mapa con áreas clicables relacionando las etiquetas <img> y <map>
                He utilizado este atributo para relacionar la imagen con el mapa.
        -->
        <img src="./img/image.jpg" alt="Plano cartesiano con un enlace en cada cuadrante" usemap="#map">
        <!--
            Etiqueta map: Define un mapa de imagen
                He usado esta etiqueta para definir un mapa sobre la imagen y así definir los cuatro cuadrantes de la imagen.
            Atributo name: Especifica el nombre del mapa
                He utilizado este atributo para relacionarlo con el atributo usemap de la imagen.
        -->
        <map name="map">
            <!--
                Etiqueta area: Define un área dentro del mapa de imagen
                    He usado esta etiqueta para definir los cuatro cuadrantes de la imagen.
                Atributo shape: Especifica la forma del área
                    He utilizado este atributo para definir la forma del área de cada cuadrante como un rectángulo.
                Atributo coords: Especifica las coordenadas del área
                    He usado este atributo para definir las coordenadas de la esquina superior izquierda "x,y" y la esquina inferior derecha "x,y" de cada cuadrante.
                Atributo href: Especifica el destino del enlace del área
                    He utilizado este atributo para asignar a cada cuadrante su enlace.
                Atributo target: Específica dónde se abrirá el enlace
                    He usado este atributo para que cada enlace se abra en una nueva pestaña del navegador.
            -->
            <area shape="rect" coords="320,0,640,320" href="https://www.w3schools.com/" target="_blank">
            <area shape="rect" coords="320,320,640,640" href="https://ceinmark.net/" target="_blank">
            <area shape="rect" coords="0,320,320,640" href="https://css-tricks.com/" target="_blank">
            <area shape="rect" coords="0,0,320,320" href="https://www.youtube.com/user/pildorasinformaticas" target="_blank">
        </map>
    </body>
</html>
